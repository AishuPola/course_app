<div class="top-div">
  <div class="both">
    <input placeholder="Enter Course Name.." [(ngModel)]="search" />
    <button (click)="searchCourse()">Search</button>
  </div>
  <button (click)="addcourses()">ADD COURSES</button>
</div>
<div class="course-list-container">
  @for(x of filteredData;track x.id) {

  <body>
    <mat-card class="wholecontainer">
      <div class="container">
        <img src="{{ x.course_img }}" alt="Extraordinary" />
        <div class="headingAndRating">
          <h6>
            {{ x.name }}
          </h6>
          <p class="rating">
            ‚≠ê
            {{ x.rating }}
          </p>
        </div>
        <p>{{ x.instructor }}</p>
      </div>

      <div class="priceAndBuyNow">
        <div class="priceAndCat">
          <div class="category">
            <p>{{ x.category }}</p>
          </div>
          <p class="price">
            {{ x.price | currency : "INR" }}
          </p>
        </div>
      </div>
      <div class="InfoDelBuy">
        <div class="InfoDel">
          <button
            mat-icon-button
            class="details"
            routerLink="/courses/{{ id }}"
          >
            <mat-icon>info</mat-icon>
          </button>
          @if (tokenPresence) {
          <button
            mat-icon-button
            color="warn"
            class="delete"
            (click)="deleteCourse()"
          >
            <mat-icon>delete</mat-icon></button
          >} @if (tokenPresence) {
          <button
            mat-icon-button
            color="warn"
            class="edit"
            (click)="editCourse()"
          >
            <mat-icon>edit</mat-icon></button
          >}
        </div>
        <div class="buybutton">
          <button mat-raised-button (click)="cart()">Buy</button>
        </div>
      </div>
    </mat-card>
  </body>
  }
</div>
