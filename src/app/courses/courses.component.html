<mat-card class="example-card" appearance="outlined">
  <div class="image-container">
    <img
      mat-card-image
      loading="lazy"
      src="{{ course.course_img }}"
      alt="Item Poster"
    />
  </div>
  <mat-card-content>
    <div class="form-content">
      <div class="price-container">
        <h1 class="item-price">{{ course.price | currency : "INR" }}</h1>
      </div>
      <div class="content-container">
        <div class="name-container">
          <h3 class="item-name">{{ course.name }}</h3>
          <button mat-icon-button (click)="openCoursedetails()">
            <mat-icon
              ><span class="material-symbols-outlined"> info</span></mat-icon
            >
          </button>
        </div>
        @if(userId === "0"){
        <ng-container>
          <div class="button-container">
            <div>
              <button
                mat-raised-button
                color="accent"
                (click)="deleteCourse()"
                class="delete-button"
                style="color: #333"
              >
                <mat-icon
                  ><span class="material-symbols-outlined">
                    delete</span
                  ></mat-icon
                >
              </button>
            </div>
            <div>
              <button
                mat-raised-button
                color="accent"
                (click)="editCourse()"
                class="edit-button"
                style="color: #333"
              >
                <mat-icon
                  ><span class="material-symbols-outlined">
                    edit</span
                  ></mat-icon
                >
              </button>
            </div>
          </div> </ng-container
        >} @else{
        <button class="addcart" (click)="addcart()">Add to Cart</button>
        }
      </div>
    </div>
  </mat-card-content>
</mat-card>
