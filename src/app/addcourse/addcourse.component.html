<form [formGroup]="courseForm" (ngSubmit)="addCourse()" class="add-course-form">
  <mat-form-field>
    <mat-label>Course Name</mat-label>
    <input
      matInput
      placeholder="angular full stack development"
      formControlName="name"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Price</mat-label>
    <input type="number" matInput placeholder="199" formControlName="price" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Category </mat-label>
    <input matInput placeholder="Business" formControlName="category" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Rating</mat-label>
    <input type="number" matInput placeholder="4" formControlName="rating" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Instructor</mat-label>
    <input matInput placeholder="aishwarya" formControlName="instructor" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput formControlName="description" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Video Link</mat-label>
    <input matInput placeholder="https://" formControlName="course_video" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Image Link</mat-label>
    <input matInput placeholder="https://" formControlName="course_img" />
  </mat-form-field>

  <button mat-raised-button type="submit">Add Course</button>
</form>
