<body>
  <div class="recipe-overview">
    <img src="{{ course.course_video }}" alt="{{ course.name }}" />
    <div class="content">
      <div class="price-container">
        <h2 class="item-price">{{ course.price | currency : "INR" }}</h2>
      </div>
      <h2 class="item-name">{{ course.name }}</h2>
    </div>
    <div class="description">
      <p>{{ course.description }}</p>
    </div>
  </div>
</body>
